<div ng-controller="errorAppCtl">
    <div ng-if="!isLoading" class="row">
        <div class="card-panel grey lighten-5 z-depth-1 hoverable">
            <h5 class="center-align red-text"> 发生错误了!</h5>
            <div class="row valign-wrapper">
                <div class="col s4 center-align">
                    <i class="material-icons right red-text" style="font-size: 40px">error</i> <!-- notice the "circle" class -->
                </div>
                <div class="col s8">
                    <blockquote class="red-text">
                        {{$root.errmsg}}
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="row"></div>
        <div class="row center-align">
            <a href="javascript:window.history.back()" class="red waves-effect waves-light btn"><i class="material-icons left">arrow_back</i> 返 回 </a>
        </div>
    </div>
</div>
